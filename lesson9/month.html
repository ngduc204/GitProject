<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Kiểm tra số ngày trong tháng</h3>
<input id="input" type="number" placeholder="Nhập tháng" style="width: 150px">
<label for="input"></label>
<button id="check" type="button" onclick="dateMonth()" >Check</button>
<script>
    function dateMonth() {
        let _month = document.getElementById("input").value;
        let month = parseInt(_month);

        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("check").innerHTML = `Tháng ${month} có 31 ngày!`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("check").innerHTML = `Tháng ${month} có 30 ngày!`;
                break;
            case 2:
                document.getElementById("check").innerHTML = `Tháng 2 có 28 hoặc 29 ngày!`;
                break;
        }
    }
</script>
</body>
</html>
