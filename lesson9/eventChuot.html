<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form>
  <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 30%">
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me" onclick="removeRight();" /></form>

</form>
<body>

</body>
<script>
  let imObj = null;
  imObj = document.getElementById('myImage');
  function init(){
    imObj = document.getElementById('myImage');
    imObj.style.position = "relative";
    imObj.style.left = "0px";
  }
  function removeRight(){
    imObj.style.left = parseInt(imObj.style.left) + 10 +"px";
  }
  window.onload = init;
</script>
</html>
