<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f9f9f9;
    }

    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: white;
    }

    h1 {
        text-align: center;
    }

    .toggle {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    input[type="checkbox"] {
        display: none; /* Ẩn checkbox gốc */
    }

    .toggle-label {
        cursor: pointer;
        position: relative;
        padding: 10px;
        background-color: #ddd;
        border-radius: 20px;
        width: 50px;
        height: 24px;
        transition: background-color 0.3s;
    }

    .toggle-label:before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 20px;
        height: 20px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
    }

    input[type="checkbox"]:checked + .toggle-label {
        background-color: #4CAF50;
    }

    input[type="checkbox"]:checked + .toggle-label:before {
        transform: translateX(26px);
    }
</style>
<body>
<div class="container">
    <h1>Good, Fast, Cheap</h1>
    <p>Chọn một trong ba yếu tố:</p>

    <div class="toggle">
        <input type="checkbox" id="goodToggle" onclick="toggleCheckbox('good')">
        <label for="goodToggle" class="toggle-label"></label>
        <span>Good</span>
    </div>

    <div class="toggle">
        <input type="checkbox" id="fastToggle" onclick="toggleCheckbox('fast')">
        <label for="fastToggle" class="toggle-label"></label>
        <span>Fast</span>
    </div>

    <div class="toggle">
        <input type="checkbox" id="cheapToggle" onclick="toggleCheckbox('cheap')">
        <label for="cheapToggle" class="toggle-label"></label>
        <span>Cheap</span>
    </div>
</div>

<script>
    function toggleCheckbox(selected) {
        // Mảng chứa ID của tất cả checkbox
        const toggles = ['goodToggle', 'fastToggle', 'cheapToggle'];

        // Lặp qua tất cả checkbox
        toggles.forEach(id => {
            const checkbox = document.getElementById(id);
            if (id === selected + 'Toggle') {
                // Nếu checkbox hiện tại được chọn, bật nó
                checkbox.checked = true;
            } else {
                // Nếu checkbox không phải là checkbox hiện tại, tắt nó
                checkbox.checked = false;
            }
        });
    }
</script>
</body>
</html>
