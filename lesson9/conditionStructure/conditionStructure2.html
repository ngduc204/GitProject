<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = prompt("Nhập vào độ tuổi của bạn")
    age = parseInt(age);
    if (16 <= age <= 18) {
        alert("Bạn đủ điều kiện để học lớp 10")
    } else {
        alert("Bạn không đủ điều kiện học lớp 10")
    }
</script>
</body>
</html>
