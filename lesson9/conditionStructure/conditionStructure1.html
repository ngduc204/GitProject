<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="num1" type="text" placeholder="Nhập a">
<input id="num2" type="text" placeholder="Nhập b">
<button id="answer" onclick="division()">Answer</button>
<script>
    function division(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var result = num1 % num2;
        if (result === 0){
            document.getElementById("answer").innerHTML = num1 +" có chia hết cho " + num2;
        } else {
            document.getElementById("answer").innerHTML = num1 +" không chia hết cho " + num2;
        }
    }
</script>
</body>
</html>
