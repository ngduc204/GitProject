<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let scores = parseInt(prompt("Nhập vào điểm số của bạn"));
    if (scores >= 8 && scores <= 10) {
        alert("Bạn xếp loại học lực giỏi")
    } else if (5 <= scores && scores <= 7){
        alert("Bạn xếp loại học lực khá")
    } else if (0 <= scores && scores < 5){
        alert("Bạn xếp loại học lực trung binh")
    }
</script>
</body>
</html>
