<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Puzzle</title>
</head>
<body>
<div style="text-align: center">
  <img src="images/funny-cat1_part1x1.jpg" height="auto" width="600" onclick="changeImg(this)"/><br>
  <img src="images/monkey_part2x1.jpg" height="auto" width="600" onclick="changeImg(this)"/><br>
  <img src="images/funny-cat1_part3x1.jpg" height="auto" width="600" onclick="changeImg(this)"/><br>
  <img src="images/panda_swap_part4x1.jpg" height="auto" width="600" onclick="changeImg(this)"/><br>
  <img src="images/funny-cat1_part5x1.jpg" height="auto" width="600" onclick="changeImg(this)"/><br>
</div>
<script>
  function changeImg(img) {
    console.log('changeImg', img.src);
    // Part1
    if (img.src.includes("funny-cat1_part1x1")) {
      img.src = 'images/monkey_part1x1.jpg';
    } else if (img.src.includes("monkey_part1x1")) {
      img.src = 'images/panda_swap_part1x1.jpg';
    } else if (img.src.includes("panda_swap_part1x1")) {
      img.src = 'images/funny-cat1_part1x1.jpg';
    }
    //Part 2
     else if (img.src.includes("funny-cat1_part2x1")) {
      img.src = 'images/monkey_part2x1.jpg';
    } else if (img.src.includes("monkey_part2x1")) {
      img.src = 'images/panda_swap_part2x1.jpg';
    } else if (img.src.includes("panda_swap_part2x1")) {
      img.src = 'images/funny-cat1_part2x1.jpg';
    }
     //Part 3
     else if (img.src.includes("funny-cat1_part3x1")) {
      img.src = 'images/monkey_part3x1.jpg';
    } else if (img.src.includes("monkey_part3x1")) {
      img.src = 'images/panda_swap_part3x1.jpg';
    } else if (img.src.includes("panda_swap_part3x1")) {
      img.src = 'images/funny-cat1_part3x1.jpg';
    }
     //Part 4
    else if (img.src.includes("funny-cat1_part4x1")) {
      img.src = 'images/monkey_part4x1.jpg';
    } else if (img.src.includes("monkey_part4x1")) {
      img.src = 'images/panda_swap_part4x1.jpg';
    } else if (img.src.includes("panda_swap_part4x1")) {
      img.src = 'images/funny-cat1_part4x1.jpg';
    }
    //Part 5
    else if (img.src.includes("funny-cat1_part5x1")) {
      img.src = 'images/monkey_part5x1.jpg';
    } else if (img.src.includes("monkey_part5x1")) {
      img.src = 'images/panda_swap_part5x1.jpg';
    } else if (img.src.includes("panda_swap_part5x1")) {
      img.src = 'images/funny-cat1_part5x1.jpg';
    }
  }
</script>
</body>
</html>
