<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="change()">
<script>
    function change(a, b) {
        return [b, a];
    }
    let x = 5;
    let y = 10;
    [x, y] = change(x, y);
    console.log("Sau khi đổi chỗ:");
    console.log("x =", x);
    console.log("y =", y);
</script>
</body>
</html>
