<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function reverseArray(arr) {
    return arr.reverse();
  }
  let numbers = [1, 2, 3, 4, 5];
  let reversedNumbers = reverseArray(numbers);
  console.log("Mảng trước khi đảo ngược:", numbers);
  console.log("Mảng sau khi đảo ngược:", reversedNumbers);
</script>
</body>
</html>
