<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="int()">
<script>
    function int(num){
        num = prompt("Nhập vào 1 số để kiểm tra có phải là số nguyên dương không");
        if (num > 0){
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
