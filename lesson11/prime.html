<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần hiển thị:"));
  let count = 0;
  let N = 2;
  while (count < numbers) {
    let isPrime = true;
    for (let i = 2; i <= Math.sqrt(N); i++) {
      if (N % i === 0) {
        isPrime = false;
        break;
      }
    }
    if (isPrime) { //Nếu N là số nguyên tố
      document.write(N + "<br>");
      count++;
    }
    N++;
  }
</script>
</body>
</html>
