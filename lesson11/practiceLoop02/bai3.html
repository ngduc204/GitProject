<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = 5;
    for (let i = 1; i <= height; i++) {
        let row = '';
        for (let j = 1; j <= i; j++) {
            row += '* ';
        }
        document.write(row + '<br>');
    }
    document.write('<br>');

    // Vẽ hình tam giác đảo ngược
    for (let i = height; i >= 1; i--) {
        let row = '';
        for (let j = 1; j <= i; j++) {
            row += '* ';
        }
        document.write(row + '<br>');
    }
</script>
</body>
</html>
