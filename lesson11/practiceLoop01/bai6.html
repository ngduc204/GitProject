<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count = 0;
  let num = 0;
  let sum = 0;
  while (count < 30) {
    if (num % 7 === 0) {
      document.write(num + "<br>");
      sum += num; // Cộng số vào tổng
      count++; // Tăng số lượng đã đếm
    }
    num++; // Tăng số hiện tại
  }

  document.write("Tổng của 30 số chia hết cho 7 đầu tiên: " + sum);
</script>
</body>
</html>
