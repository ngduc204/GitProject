<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = 0;
  let num2 = 1;
  let numn;
  document.write(num1 + "<br>");
  document.write(num2 + "<br>");

  for (let i = 2; i < 20; i++) {
    numn = num1 + num2;
    document.write(numn + "<br>");
    num1 = num2;
    num2 = numn;
    if (numn % 5 === 0){
      document.write("Số trong dãy fibonacci chia hết cho 5: " + numn);
    }
  }

</script>
</body>
</html>
