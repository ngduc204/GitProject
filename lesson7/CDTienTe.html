<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="get">
    <table>
        <tr>
            <th><label for="Amount">Amount</label></th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="number" id="Amount"></td>
            <td><label for="From"></label><select id="From">
                <option>USD</option>
                <option>Viet Nam</option>
            </select></td>
            <td><label for="To"></label><select id="To">
                <option>Viet Nam</option>
                <option>USD</option>
            </select></td>
            <td><button style="background-color: fuchsia" onclick="ChangeMoney()" type="button">Convert</button></td>
        </tr>
        <tr>
            <td><p id="Result">Result </p></td>
        </tr>
    </table>
</form>
</body>
<script>
    function ChangeMoney() {
        let Amount = document.getElementById("Amount").value;
        let from = document.getElementById("From").value;
        let to = document.getElementById("To").value;
        let vnd = 25380;
        let usd = 3940;
        let Result;
        if (from === "USD" && to === "Viet Nam"){
            Result = Amount * vnd;
        } else if (from === "Viet Nam" && to === "USD"){
            Result = Amount / usd;
        } else if (from === "Viet Nam"){
            Result = Amount + "vnd";
        } else{
            Result = Amount + "$";
        }
        document.getElementById("Result").innerHTML = Result.toFixed(2);
    }
</script>
</html>
