<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: left">Caculator</h1>
<table>
  <tr>
    <td colspan="2" ><input id="num1" type="number"></td>
    <td colspan="2" ><input id="num2" type="number"></td>
  </tr>
  <tr>
    <td>
      <button id="addition" type="button" onclick="add()">Addition(+)</button>
    </td>
    <td>
      <button id="subtraction" type="button" onclick="sub()">Subtraction(-)</button>
    </td>
    <td>
      <button id="multiplication" type="button" onclick="mul()">Multiplication(x)</button>
    </td>
    <td>
      <button id="division" type="button" onclick="div()">Division(/)</button>
    </td>
    <tr>
      <td>
        <p id="result">Result: </p>
      </td>
    </tr>
  </tr>
</table>
</body>
<script>
  function add() {
    const num1 = parseInt(document.getElementById("num1").value);
    const num2 = parseInt(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = num1 + num2;
  }
  function sub() {
    const num1 = parseInt(document.getElementById("num1").value);
    const num2 = parseInt(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = num1 - num2;
  }
  function mul() {
    const num1 = parseInt(document.getElementById("num1").value);
    const num2 = parseInt(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = num1 * num2;
  }
  function div() {
    const num1 = parseInt(document.getElementById("num1").value);
    const num2 = parseInt(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = num1 / num2;
  }
</script>
</html>
