<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function removeValueFromArray(arr, value) {
    const index = arr.indexOf(value);
    if (index !== -1) {
      for (let i = index; i < arr.length - 1; i++) {
        arr[i] = arr[i + 1];
      }
      arr[arr.length - 1] = 0;
    }
  }

  let numbers = [];
  for (let i = 0; i < 10; i++) {
    let input = prompt(`Nhập vào số nguyên thứ ${i + 1}:`);
    numbers.push(parseInt(input, 10)); // Chuyển đổi thành số nguyên và thêm vào mảng
  }

  let V = parseInt(prompt("Nhập vào số nguyên V: "), 10);
  if (numbers.includes(V)) {
    console.log(`${V} is in the array. Removing it...`);
    removeValueFromArray(numbers, V);
  } else {
    console.log(`${V} is not in the array.`);
  }
  console.log(`Mảng sau khi xử lý: ${numbers}`);
</script>
</body>
</html>
