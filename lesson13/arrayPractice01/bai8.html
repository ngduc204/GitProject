<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Nhập vào mảng số nguyên gồm 10 phần tử
  let numbers = [];
  for (let i = 0; i < 10; i++) {
    let input = prompt(`Nhập vào số nguyên thứ ${i + 1}:`);
    numbers.push(parseInt(input, 10)); // Chuyển đổi thành số nguyên và thêm vào mảng
  }
  numbers.sort((a, b) => b - a);// Sắp xếp mảng theo thứ tự giảm dần
  console.log(`Mảng đã được sắp xếp theo thứ tự giảm dần: ${numbers}`);
</script>
</body>
</html>
