<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string">Nhập từ: </label>
<input type="text" name="" id="string">
<button onclick="transcript()">Dịch</button>
<p id="result"></p>
<script>
    function transcript() {
        let english = ["banana", "mango", "tomato", "apple", "pen"];
        let vietnam = ["chuối", "xoài", "cà chua", "táo", "bút bi"];
        let string = document.getElementById("string").value;
        console.log(string);
        let result = "";
        for (let i = 0; i < english.length; i++) {
            if (string.value === english[i]) {
                result = vietnam[i];
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
