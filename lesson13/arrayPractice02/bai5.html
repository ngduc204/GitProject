<!DOCTYPE html>

<body>
<script>
  let string1 = prompt("Nhập vào chuỗi thứ nhất:");
  let string2 = prompt("Nhập vào chuỗi thứ hai:");
  if (string1 === string2) {
    console.log("Hai chuỗi giống nhau.");
  } else {
    console.log("Hai chuỗi không giống nhau.");
  }
</script>
