<script>
  let charArray = ['c', 's', 'c', '2', '6', '1'];
  let reversedArray = charArray.reverse();// Đảo ngược mảng
  let reversedString = reversedArray.join('');// Chuyển đổi mảng đảo ngược thành chuỗi
  console.log(reversedString); // Kết quả sẽ là "162csc"
</script>
</body>
