<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="showResult()">
<p id="result"></p>
<script>
  function calculateFactorial(n) {
    if (n < 0) {
      return null;
    } else if (n === 0 || n === 1) {
      return 1;
    } else {
      let factorial = 1;
      for (let i = 2; i <= n; i++) {
        factorial *= i;
      }
      return factorial;
    }
  }

  function showResult() {
    const inputNumber = prompt("Nhập một số nguyên để tính giai thừa:");
    const number = parseInt(inputNumber);
    const result = calculateFactorial(number);

    if (result !== null) {
      document.getElementById("result").innerText = "Giai thừa của " + number + " là: " + result;
    } else {
      document.getElementById("result").innerText = "Vui lòng nhập một số nguyên không âm.";
    }
  }
</script>
</body>
</html>
