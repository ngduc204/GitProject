<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function notification(num1, num2){
        num1 = parseInt(prompt("Nhập vào số thứ nhất"));
        num2 = parseInt(prompt("Nhập vào số thứ hai"));
        if (num1 > num2){
            alert("Số thứ nhất lớn hơn số thứ 2")
        } else if (num2 > num1){
            var sum = num1 + num2;
            alert(sum)
        }
    }
    notification();
</script>
</body>
</html>
